<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #141414;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            height: 40px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .hero {
            height: 80vh;
            background: url(cover.jpg) center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 25px;
            background-color: #e50914;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .section {
            padding: 50px;
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .movie-row {
            display: flex;
            overflow-x: auto;
        }

        .movie-row img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-row img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #181818;
            font-size: 14px;
        }

        footer a {
            color: #e50914;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Unlimited Movies, TV Shows, and More</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Get Started</button>
    </div>

    <div class="section">
        <h2>Trending Now</h2>
        <div class="movie-row">
            <img src="1.jpg" alt="Movie 1">
            <img src="2.jpg" alt="Movie 2">
            <img src="3.jpg" alt="Movie 3">
            <img src="4.jpg" alt="Movie 4">
            <img src="5.jpg" alt="Movie 5">
            <img src="6.jpg" alt="Movie 5">
            <img src="7.jpg" alt="Movie 5">
        </div>
    </div>

    <div class="section">
        <h2>Popular on Netflix</h2>
        <div class="movie-row">
            <img src="6.jpg" alt="Movie 1">
            <img src="8.jpg" alt="Movie 2">
            <img src="9.jpg" alt="Movie 3">
            <img src="10.jpg" alt="Movie 4">
            <img src="11.jpg" alt="Movie 5">
            <img src="12.jpg" alt="Movie 5">
        </div>
    </div>

    <footer>
        <p>Netflix Clone - Built with ❤️ by Sandun Chinthaka</p>
        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
